<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="box">我是实验用div盒子</div>
		<script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
		<script type="text/javascript">
			/*删除HTML的class名*/
			$("div").removeClass("box");
			/*添加新的HTML的class名*/
			$("div").addClass("box1");
			/*以下可看出接着给被删除的class名box1设置css样式效果无变化*/
			/*不显示*/
			$(".box").css({
				"width":"50px",
				"height":"50px",
				"background-color":"#232323"
			});
			/*显示*/
			$(".box1").css({
				"width":"100px",
				"height":"100px",
				"background-color":"#333333"
			});
			/*将添加的box1替换为box2*/ 
			$("div").removeClass("box1").addClass("box2")
			/*显示*/
			$(".box2").animate({"left":300},3000);
		</script>
	</body>
</html>
